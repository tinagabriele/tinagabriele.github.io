<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Colorful Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            background: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Colorful Homepage</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm excited to share my journey with you. This is my personal space where I explore ideas and projects.</p>
        </section>
        <section>
            <h2>My Interests</h2>
            <p>I love coding, design, and exploring new technologies. Join me as I share my adventures!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Colorful Homepage</p>
    </footer>
</body>
</html>
