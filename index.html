<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light background color for a modern look */
        }
        h1 {
            color: #333; /* Dark text for contrast */
            margin-bottom: 40px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF; /* Bootstrap blue */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <button class="button" onclick="window.location.href='https://tinagabriele.github.io/resume.html';">Recruiters</button>
    <button class="button" onclick="window.location.href='https://www.google.com';">Everyone Else</button>

</body>
</html>
