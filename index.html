<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Light pink background */
            color: #333;
        }
        header {
            text-align: center; /* Center the header content */
            margin: 20px 0;
        }
        h1 {
            font-size: 2.5em; /* Title font size */
        }
        .welcome-message {
            text-align: center; /* Center the welcome message */
            font-family: 'Georgia', serif; /* Changed font family for paragraph */
            font-size: 1em; /* Set paragraph font size to be 2 sizes smaller */
            margin: 10px 0; /* Margin for spacing */
            max-width: 800px; /* Expanded width of the message */
            margin-left: auto; /* Center the message */
            margin-right: auto; /* Center the message */
        }
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .timeline::after {
            content: '';
            position: absolute;
            left: 50%;
            width: 6px;
            background-color: #333;
            top: 0;
            bottom: 0;
            transform: translateX(-50%);
        }
        .year {
            display: flex;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }
        .year .dot {
            height: 12px;
            width: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .year .widget-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px; /* Adjust width as needed */
        }
        .image-placeholder {
            width: 100px; /* Placeholder width */
            height: 100px; /* Placeholder height */
            background-color: #e0e0e0; /* Light grey background for the placeholder */
            border: 2px dashed #333; /* Dashed border */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666; /* Text color for placeholder */
        }
        .year-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .left {
            flex-direction: row; /* For left positioning */
        }
        .right {
            flex-direction: row-reverse; /* For right positioning */
        }
    </style>
</head>
